sudo: false
language: ruby
rvm:
- 2.0.0
addons:
  apt:
    packages:
    - jpegoptim
    - optipng
    - s3cmd
before_script:
- chmod +x ./_scripts/init.sh
- "./_scripts/init.sh"
- bundle exec jekyll build
- chmod +x ./_scripts/deploy.sh
script:
- "./_scripts/deploy.sh"
branches:
  only:
  - master
  - stage
notifications:
  hipchat:
    rooms:
      secure: 
    template:
    - '%{repository_slug} - <a href="%{build_url}">Build %{build_number}</a> <a href="%{compare_url}">%{commit}</a>
      on %{branch} by %{author}: %{commit_message} - Travis result: %{message}'
    format: html
env:
  global:
    - secure: 
    - secure: 
