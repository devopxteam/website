sudo: false
language: ruby
rvm:
- 2.6.6
addons:
  apt:
    packages:
    - jpegoptim
    - optipng
before_script:
- pip install --user s3cmd
- chmod +x ./_scripts/init.sh
- "./_scripts/init.sh"
- bundle exec jekyll build
- chmod +x ./_scripts/deploy.sh
script:
- "./_scripts/deploy.sh"
branches:
  only:
  - master
  - stage
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
